{% extends "base.html" %}
{% block style %}
    <link rel="stylesheet" href="../static/css/charts.css">
{% endblock %}    
{% block title %} Charts {% endblock %}

{% block body %}
        <div class="time">
            <b>REALTIME</b>
        </div>
        
        {% set counter = 0 %}
        {% for chart_info in list_chart_info %}
        <a href="/play/{{chart_info.id}}" style="text-decoration: none;">
            <div class="b">
                    <p class="stt">{{chart_info.rank}}</p>
                    <img src="{{chart_info.avatar}}" alt="" class="ava">
                    <div class=name>
                        <p><b>{{chart_info.title}}</b><br>{{chart_info.singers|join(', ')}}</p>
                    </div>
                    <img src="../static/img/playbutton.png" alt="" class="pb">
            </div>
        </a>
            <hr>
        {% endfor %}

        
    
{% endblock %}
